name: ci

on:
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: ci-build-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: 
          path: ./felix-dns

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose
